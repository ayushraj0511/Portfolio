<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="my_image.png" type="image/x-icon" />
  <title>Ayush Raj | Connect with Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #2c5364, #f857a6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(15, 15, 30, 0.85);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 0 35px rgba(255, 105, 180, 0.3);
      transition: all 0.3s ease;
      color: #fff;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 45px rgba(255, 105, 180, 0.5);
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #f857a6;
      box-shadow: 0 0 25px rgba(248, 87, 166, 0.8);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 25px;
      background: linear-gradient(45deg, #f857a6, #ff6bcb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .social-links {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .social-links li {
      display: inline-block;
    }

    .social-links a {
      display: inline-block;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
      animation: float 3s ease-in-out infinite;
    }

    .social-links a:hover {
      transform: scale(1.2);
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* Social Icon Backgrounds */
    .facebook {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg');
    }

    .snapchat {
      background-image: url('https://toppng.com/uploads/preview/snapchat-logo-icon-png-snapchat-logo-circle-11562922134qgu9m89jgh.png');
    }

    .instagram {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png');
    }

    .linkedin {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png');
    }

    .github {
      background-image: url('https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png');
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="my_image.png" alt="Ayush Raj" class="profile-img">
    <h1>Ayush Raj</h1>
    <ul class="social-links">
      <li><a href="https://www.facebook.com/ar.raj.7965692?mibextid=ZbWKwL" target="_blank" class="facebook"></a></li>
      <li><a href="https://www.snapchat.com/add/your.ayyush?share_id=mk-SXCs6Zmo&locale=en-IN" target="_blank" class="snapchat"></a></li>
      <li><a href="https://www.instagram.com/your_ayyush?igsh=aGZmMzhyemRpYmtq" target="_blank" class="instagram"></a></li>
      <li><a href="https://www.linkedin.com/in/ayush-raj-10a1882b8?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="linkedin"></a></li>
      <li><a href="https://github.com/ayushraj0511" target="_blank" class="github"></a></li>
    </ul>
  </div>

</body>
</html>
